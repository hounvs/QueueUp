<form id="{{formId}}" role="form">
    {% if formId == "frmProfile" %}
        <div>
            <a class="btn btn-warning btn-block" href="#/logout">Logout</a>
        </div>
        <hr/>
    {% endif %}
    
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2 class="panel-title">{{ title }}</h2>
        </div>
        <div class="panel-body">
            {{ content }}
</form>
