<div class="panel panel-primary tabpanel">
    <div class="panel-heading tabpanel">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <span class="input-group">
                    <span class="input-group-addon">Players</span>
                    <input type="number" id="players-in-match" class="form-control" value="2" min="2" onchange="updatePage()" />
                </span>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <span class="input-group">
                    <span class="input-group-addon">Max Streak</span>
                    <input type="number" id="maxStreak" class="form-control" value="3" min="1" onchange="updatePage()" />
                </span>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover table-condensed">
        <thead>
            <tr>
                <th class="sorttable_nosort"></th>
                <th>Player</th>
                <th>Wins</th>
                <th>Losses</th>
                <th>Streak</th>
            </tr>
        </thead>
        <tbody id="player-table"></tbody>
    </table>
</div>
