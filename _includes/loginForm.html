<form id="frmLogin" role="form">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2 class="panel-title">Login</h2>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="txtEmail">Email address</label>
                <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="email" />
            </div>
            <div class="form-group">
                <label for="txtPass">Password</label>
                <input type="password" class="form-control" id="txtPass" placeholder="Password" name="password" />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <button type="button" id="btnGuest" class="btn btn-info btn-block">Continue as Guest</button>
        </div>
    </div>
    <hr/>
    <div>
        <a class="btn btn-link btn-block" href="#/register">Don't have an account? Register here</a>
    </div>
</form>
