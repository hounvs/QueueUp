<div id="container" class="container">
    <!-- ALERT BOX -->
    <div id="alert" class="alert hidden" role="alert">
        <h4 id="alert-title"></h4>
        <p id="alert-detail"></p>
    </div>
    <!-- / ALERT BOX -->
    <!-- LOGIN -->
    <form id="frmLogin" role="form">
        <h2>Login</h2>
        <div class="form-group">
            <label for="txtEmail">Email address</label>
            <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="email" />
        </div>
        <div class="form-group">
            <label for="txtPass">Password</label>
            <input type="password" class="form-control" id="txtPass" placeholder="Password" name="password" />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <hr/>
        <div>
            <a class="btn btn-link btn-block" href="#/register">Don't have an account? Register here</a>
        </div>
    </form>
    <!-- / LOGIN -->
    <!-- LOGOUT -->
    <form id="frmLogout" role="form">
         <h2>You are logged out!</h2>
    </form>
    <!-- / LOGOUT -->
    <!-- REGISTER -->
    <form id="frmRegister" role="form">
        <h2>Register</h2>
        <div class="form-group">
            <label for="txtRegEmail">Email address</label>
            <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="email" />
        </div>
        <div class="form-group">
            <label for="txtRegPass">Password</label>
            <input type="password" class="form-control" id="txtPass" placeholder="Password" name="password" />
        </div>
        <button type="submit" class="btn btn-success">Register</button>
        <hr/>
        <div>
            <a class="btn btn-link btn-block" href="#/login">Already have an account? Login here</a>
        </div>
    </form>
    <!-- / REGISTER -->
    <!-- PROFILE -->
    <form id="frmProfile" role="form">
        <div>
            <a class="btn btn-warning btn-block" href="#/logout">Logout</a>
        </div>
        
        <hr/>
        
        <h2>Profile</h2>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" name="name" />
        </div>

            <label for="ddlDino">Favorite Dinosaur</label>

                <option>Daspletosaurus</option>
            </select>
        </div> -->

    </form>
    <!-- / PROFILE -->
</div>
